<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel='stylesheet' href='app.css' type='text/css'/>
</head>
<body>
<main class="mugsApp">
    <div data-reactroot="">
        <nav class="components-___App__c-nav___1J6Fe">
            <div class="o-container">
                <a class="components-___App__c-nav__logo___3zfgj" @click="showModal = true">
                    <span>Gallery App</span>
                </a>
            </div>
        </nav>
        <div class="o-container">
            <new-post-modal :show="showModal" @close="showModal = false"></new-post-modal>
        </div>
        <div class="o-container">
            <div class="u-paddingDefault">
                <ul class="o-listThirdsWithSpace">
                    <li v-for="mug in mugs">
                        <item :mug="mug"></item>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</main>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.122.0.min.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="app.js"></script>

<!-- template for the modal component -->
<script type="x/template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask" @click="close" v-show="show">
            <div class="modal-container" @click.stop>
                <slot></slot>
            </div>
        </div>
    </transition>
</script>

<!-- template for the modal component -->
<script type="x/template" id="new-post-modal-template">
    <modal :show="show" @close="close">
        <div class="modal-header">
            <h3>New Mug</h3>
        </div>
        <div class="modal-body">
            <label class="form-label">
                <input type="file" class="form-control" @change="savePost($event)">
            </label>
        </div>
    </modal>
</script>

<!-- -->
<script type="x/template" id="item-template">
    <div class="components-___GalleryThumb__c-galleryThumb___Opahe">
        <figure class="components-___GalleryThumb__c-galleryThumb__figure___2jHa9"><a
                class="components-___GalleryThumb__c-galleryThumb__imageContainer___38QqL"
                href="#"><img
                :src="'https://s3.eu-central-1.amazonaws.com/mug-shot-s3/' + mug.Key"
                alt="Open Gallery The World Around Me: The Best of Young Photography"
                class="components-___ResponsiveImage__responsiveImage___lqY62"></a>
            <figcaption class="components-___GalleryThumb__c-galleryThumb__caption___RLwWf">
                <div class="components-___GalleryThumb__c-galleryThumb__title___3ooRn">
                </div>
                <div class="u-marginBottomSmall">
                    <div class="components-___Author__c-author___3JRBk">{{ names }}</div>
                </div>
                <div class="u-marginBottomSmall u-flexHorizCenter">
                    <noscript></noscript>
                    <noscript></noscript>
                </div>
            </figcaption>
        </figure>
    </div>
</script>
</body>
</html>
